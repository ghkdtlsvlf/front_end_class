<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <header>
        <h1>회원가입</h1>
        <br>

        <p>원활한 서비스 이용을 위해 회원가입을 해주세요</p>

    </header>

    <main>

        <section> <!-- 정보 직접 입력-->
            <label for = "user_id">아이디</label>
            <input id="user_id" type="text">
            <br>

            <label for = "user_email">이메일</label>
            <input id = user_email type = "email">
            <br>

            <label for = "user_pw">비밀번호</label>
            <input id = user_pw type="password">
            <br>

            <label for="user_nickname">닉네임</label>
            <input id = user_nickname type="text">
            <br>
        </section>


        <section><!--성별-->

            <fieldset>
                <legend>성별</legend>
                <ul>
                    <li>
                      <input type="radio" name = "gender" value="male" id = "male">
                        <label for="male">남성</label>
                    </li>

                    <li>
                        <input type="radio" name = "gender" value="female" id = "female">
                        <label for="female">여성</label>
                    </li>

                    <li>
                        <input type="radio" name = "gender" value="male" id = "no">
                        <label for="no">선택안함</label>
                    </li>

                </ul>
            </fieldset>



        </section>

        <section> <!--사용기술 -->

            <fieldset>
                <legend>사용 기술</legend>
                <ul>
                    <li>
                        <input type = "checkbox" id = "html">
                        <label for = "html">HTML</label>
                    </li>
                    <li>
                        <input type = "checkbox" id = "css">
                        <label for = "css">CSS</label>
                    </li>
                    <li>
                        <input type = "checkbox" id = "js">
                        <label for = "js">JavaScript</label>
                    </li>
                    <li>
                        <input type = "checkbox" id = "py">
                        <label for = "py">Python</label>
                    </li>
                    <li>
                        <input type = "checkbox" id = "Dj">
                        <label for = "Dj">Django</label>
                    </li>
                    <li>
                        <input type = "checkbox" id = "Gith">
                        <label for = "Gith">GitHub</label>
                    </li>
                    <li>
                        <input type = "checkbox" id = "PSQL">
                        <label for = "PSQL">PostgreSQL</label>
                    </li>

                </ul>

            </fieldset>

        </section>

        <button>회원가입</button>
    </main>

</body>
</html>
